<VirtualHost *:80>
    ServerName web.unanue.local
    # Forzar HTTPS
    Redirect permanent / https://web.unanue.local/
</VirtualHost>

<VirtualHost *:443>
    ServerName web.unanue.local
    DocumentRoot /var/www/html

    SSLEngine on
    # Rutas INTERNAS del contenedor (definidas en el docker-compose)
    SSLCertificateFile /etc/ssl/certs/web.crt
    SSLCertificateKeyFile /etc/ssl/private/web.key

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>